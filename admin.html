<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Real-time Panel</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #161b30);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    input {
      width: 250px;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button {
      background: #4a6cf7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3553c7;
    }

    #dashboard {
      display: none;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Section -->
    <div id="loginBox" class="card">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Enter admin email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="adminLogin()">Login</button>
      <p id="loginMessage"></p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="card">
      <h2>ðŸ”¥ Admin Dashboard</h2>
      <div class="stats">
        <div class="stat-box">
          <h3>ðŸ‘¥ Users</h3>
          <p id="userCount">0</p>
        </div>
        <div class="stat-box">
          <h3>ðŸ“º Viewers</h3>
          <p id="viewerCount">0</p>
        </div>
      </div>
      <div style="margin-top:30px;">
        <h3>ðŸ‘¤ Logged in as:</h3>
        <p id="adminEmail"></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // ðŸ”¥ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDwJnXHz89BExap-LPyX1xEc3dRD7ar5a4",
      authDomain: "neat-pagoda-412310.firebaseapp.com",
      databaseURL: "https://neat-pagoda-412310-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "neat-pagoda-412310",
      storageBucket: "neat-pagoda-412310.firebasestorage.app",
      messagingSenderId: "606835868303",
      appId: "1:606835868303:web:47fb7d7cd8a5db089466fa",
      measurementId: "G-EGC4866KWC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const ADMIN_EMAIL = "zainkhan7518438417@gmail.com";
    const ADMIN_UID = "4OWH8LLMVbNda3NcNu5FT9A5YNY2";

    const loginBox = document.getElementById("loginBox");
    const dashboard = document.getElementById("dashboard");
    const loginMessage = document.getElementById("loginMessage");
    const adminEmail = document.getElementById("adminEmail");

    function showDashboard(user) {
      if (user.email === ADMIN_EMAIL && user.uid === ADMIN_UID) {
        loginBox.style.display = "none";
        dashboard.style.display = "block";
        adminEmail.textContent = user.email;
        startRealtimeData();
      } else {
        loginMessage.textContent = "Access denied! Not authorized.";
        signOut(auth);
      }
    }

    // Admin login
    window.adminLogin = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          showDashboard(user);
        })
        .catch(error => {
          loginMessage.textContent = "Login failed: " + error.message;
        });
    };

    // Real-time user & viewer count
    function startRealtimeData() {
      const usersRef = ref(db, "users/");
      const viewersRef = ref(db, "viewers/");

      onValue(usersRef, (snapshot) => {
        const data = snapshot.val();
        const count = data ? Object.keys(data).length : 0;
        document.getElementById("userCount").textContent = count;
      });

      onValue(viewersRef, (snapshot) => {
        const data = snapshot.val();
        const count = data ? Object.keys(data).length : 0;
        document.getElementById("viewerCount").textContent = count;
      });
    }

    // Auth state observer
    onAuthStateChanged(auth, (user) => {
      if (user) showDashboard(user);
      else {
        loginBox.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    // Logout
    window.logout = function() {
      signOut(auth).then(() => {
        loginBox.style.display = "block";
        dashboard.style.display = "none";
      });
    };
  </script>
</body>
</html>
